<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #d6d6e7;
    }

    .contact-section {
      text-align: center;
      padding: 50px 0;
    }

    .contact-details {
      max-width: 600px;
      margin: auto;
    }

    .contact-details h2 {
      color: #343a40;
    }

    .contact-details p {
      color: #6c757d;
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      color: #343a40;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <div class="contact-section" id="contact">
    <div class="contact-details">
      <h2>Contact Us</h2>
      <p>Have questions or want to book a table? Contact us below.</p>
      <p><strong>Address:</strong> 123 Main Street, dark road,near dark Hell</p>
      <p><strong>Phone:</strong> +91 9315764882</p>
      <p><strong>Email:</strong> info@restaurant.com</p>
    </div>

    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
